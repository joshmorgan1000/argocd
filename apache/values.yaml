apache:
  replicaCount: 1
  image:
    registry: docker.io
    repository: bitnami/apache
    tag: latest
  service:
    type: LoadBalancer
    port: 80

  extraVolumeMounts:
    - name: apache-index
      mountPath: /opt/bitnami/apache/htdocs/index.html
      subPath: index.html
    - name: php-endpoints
      mountPath: /opt/bitnami/apache/htdocs/endpoints/messages.php
      subPath: messages.php

  extraVolumes:
    - name: apache-index
      configMap:
        name: apache-index
    - name: php-endpoints
      configMap:
        name: php-endpoints
    - name: apache-volume
      emptyDir: {}

  initContainers:
    - name: init-copy-index
      image: busybox
      command: ['sh', '-c', 'cp /config/index.html /opt/bitnami/apache/htdocs/index.html']
      volumeMounts:
        - name: apache-index
          mountPath: /config
        - name: apache-volume
          mountPath: /opt/bitnami/apache/htdocs
    - name: init-copy-php
      image: busybox
      command: ['sh', '-c', 'mkdir -p /opt/bitnami/apache/htdocs/endpoints && cp /config/messages.php /opt/bitnami/apache/htdocs/endpoints/messages.php']
      volumeMounts:
        - name: php-endpoints
          mountPath: /config
        - name: apache-volume
          mountPath: /opt/bitnami/apache/htdocs

  extraDeploy:
    - apiVersion: v1
      kind: Pod
      metadata:
        name: install-php
      spec:
        initContainers:
          - name: install-php
            image: bitnami/apache:latest
            command: ["/bin/bash", "-c"]
            args:
              - |
                apt-get update && apt-get install -y php libapache2-mod-php
                echo "LoadModule php7_module modules/libphp7.so" >> /opt/bitnami/apache/conf/httpd.conf
                echo "AddHandler php7-script .php" >> /opt/bitnami/apache/conf/httpd.conf
                echo "Include conf/extra/php7_module.conf" >> /opt/bitnami/apache/conf/httpd.conf
                apachectl restart
            volumeMounts:
              - name: apache-volume
                mountPath: /opt/bitnami/apache/htdocs
        containers:
          - name: wait
            image: bitnami/apache:latest
            command: ["/bin/bash", "-c", "sleep 600"]
        volumes:
          - name: apache-volume
            emptyDir: {}
        restartPolicy: OnFailure
